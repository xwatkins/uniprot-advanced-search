<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-menu-button/paper-menu-button.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="uniprot-tree-select.html">
<link rel="import" href="uniprot-styling.html">

<dom-module id="uniprot-advanced-search">
  <template>
    <style include="uniprot-styling"></style>
    <style>
    :host {
      display: block;
    }
    .query-input-container {
      display: inline-block;
    }
    </style>
    <h4>Search:</h4>
    <paper-input label="Search" value="{{input}}"> </paper-input>
    <ul>
      <template is="dom-repeat" items="{{paths}}">
          <li><a on-click="handleClick" id={{item.id}}>{{item.path}}</a></li>
      </template>
    </ul>
    <h4>Select:</h4>
    <paper-menu-button id="field-drowpdown-container">
      <paper-button raised slot="dropdown-trigger">{{currentPath}}</paper-button>
      <uniprot-tree-select slot="dropdown-content" data="[[data.members]]" selection="{{selection}}"></uniprot-tree-select>
    </paper-menu-button>
    <div class="query-input-container">
      <template is="dom-repeat" items="{{inputs}}">
        <template is="dom-if" if="{{isSelect(item)}}">
          <paper-dropdown-menu label="{{item.label}}">
            <paper-listbox slot="dropdown-content" selected="1">
              <template is="dom-repeat" items="{{item.options}}">
                <paper-item>{{item}}</paper-item>
              </template>
            </paper-listbox>
            {{item.options}}
          </paper-dropdown-menu>
          <!-- paper-dropdown-menu -->
        </template>
        <template is="dom-if" if="{{isInput(item)}}">
          <paper-input type="{{item.type}}" label="{{item.label}}" placeholder="{{item.placeholder}}" id="{{item.queryField}}">
        </template>
      </template>
    </div>
  </template>

  <script>
    /**
     * `uniprot-advanced-search`
     * Advanced search component for UniProt
     *
     * @customElement
     * @polymer
     * @demo demo/uniprot-advanced-search-demo.html
     */
    class UniProtAdvancedSearch extends Polymer.Element {

      static get is() {
        return 'uniprot-advanced-search';
      }

      static get properties() {
        return {
          data: {
            type: Object
          },
          input: {
            type: String
          },
          paths: {
            type: Array
          },
          selection: {
            type: String
          },
          inputs: {
            type: Array,
            value: [{
              'type': 'text',
              'label': 'Term',
              'placeholder': 'A4_human,...'
            }]
          }, currentPath: {
            type: String,
            value: 'All'
          }
        }
      }

      static get observers() {
        return [
          '_findInPath(input)', '_selectItems(selection)'
        ]
      }

      constructor() {
        super();
      }

      connectedCallback() {
        super.connectedCallback();
      }


      _findPathsInTree(members, searchTerm, paths, currentPath) {
        //TODO don't think it finds 1st level nodes...
        for (let member of members) {
          let newPath = '';
          // Leaf node
          if (currentPath.length <= 0) {
            newPath = `${member.label}`;
          } else {
            newPath = `${currentPath} > ${member.label}`;
          }
          if (!member.members) {
            if (newPath.toLowerCase().indexOf(searchTerm.toLowerCase()) > 0) {
              paths.push({'path': newPath, 'id': member.id});
            }
          } else if (member.members && member.members.length > 0) {
            this._findPathsInTree(member.members, searchTerm, paths, newPath);
          }
        }
      }

      _findInPath(searchTerm) {
        if (this.data) {
          let paths = [];
          this._findPathsInTree(this.data.members, searchTerm, paths, '');
          this.paths = paths;
        }
      }

      _selectNode(id) {
        let node = this._traverseTree(this.data, id);
        this.inputs = node.inputs;
        this.currentPath = node.label;
      }

      handleClick(e) {
        this._selectNode(e.target.id);
      }

      _traverseTree(item, id) {
        if (item.id === id) {
          return item;
        }
        else if (item.members) {
          let result = null;
          for (let member of item.members) {
            if(result === null) {
              result =  this._traverseTree(member, id);
            }
          }
          return result;
        }
        return null;
      }

      _selectItems(selectedItem) {
        this.shadowRoot.querySelector('#field-drowpdown-container').close();
        this._selectNode(selectedItem);
      }

      isSelect(item) {
        return item.type === 'select';
      }

      isInput(item) {
        return item.type === 'text' | 'number' | 'hidden';
      }

    }
    window.customElements.define(UniProtAdvancedSearch.is, UniProtAdvancedSearch);
  </script>
</dom-module>
