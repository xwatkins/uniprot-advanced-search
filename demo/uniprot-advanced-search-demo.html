<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>uniprot-advanced-search demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../iron-ajax/iron-ajax.html">
    <link rel="import" href="../uniprot-advanced-search.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic uniprot-advanced-search demo</h3>
      <demo-snippet>
        <dom-bind>
          <template>
              <iron-ajax auto url="./advanced_search_data_ids.json" handle-as="json" last-response="{{data}}"></iron-ajax>
              <uniprot-advanced-search data="[[data]]"></uniprot-advanced-search>
          </template>
        </dom-bind>
      </demo-snippet>
    </div>
  </body>
</html>
